# This file configures the laratest app which serves public web traffic.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: laratest-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laratest
  template:
    metadata:
      labels:
        app: laratest
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "php-fpm"  # used by the nginx.conf file in the laratest_nginx container
      containers:
      - name: laratest-php
        # Replace $GCLOUD_PROJECT with your project ID
        image: superchairon/laratest_php-fpm:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 9000
        envFrom:
          - configMapRef:
              name: special-config
      - name: laratest-nginx
        image: superchairon/laratest_nginx:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        - containerPort: 443
